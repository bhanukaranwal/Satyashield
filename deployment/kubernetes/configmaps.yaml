apiVersion: v1
kind: ConfigMap
metadata:
  name: satyashield-config
  namespace: satyashield
data:
  # Frontend configuration
  NEXT_PUBLIC_API_URL: "https://api.satyashield.com/api"
  NEXT_PUBLIC_AI_ENGINE_URL: "https://ai.satyashield.com"
  NEXT_PUBLIC_WEBSOCKET_URL: "wss://api.satyashield.com"
  
  # Backend configuration
  NODE_ENV: "production"
  PORT: "5000"
  API_VERSION: "v1"
  
  # AI Engine configuration
  PYTHON_ENV: "production"
  AI_PORT: "8000"
  MODEL_BASE_PATH: "/app/data/models"
  MAX_FILE_SIZE: "104857600"  # 100MB
  MAX_VIDEO_DURATION: "300"   # 5 minutes
  
  # External APIs
  SEBI_API_URL: "https://www.sebi.gov.in/api"
  NSE_API_URL: "https://www.nseindia.com/api"
  BSE_API_URL: "https://api.bseindia.com"
  
  # Cache settings
  CACHE_TTL: "3600"
  MODEL_CACHE_SIZE: "10"
  
  # Monitoring
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  LOG_LEVEL: "INFO"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: satyashield
data:
  nginx.conf: |
    upstream frontend {
        server satyashield-frontend:3000;
    }
    
    upstream backend {
        server satyashield-backend:5000;
    }
    
    upstream ai-engine {
        server satyashield-ai-engine:8000;
    }
    
    server {
        listen 80;
        server_name satyashield.com www.satyashield.com;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name satyashield.com www.satyashield.com;
        
        ssl_certificate /etc/ssl/certs/satyashield.crt;
        ssl_certificate_key /etc/ssl/private/satyashield.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
        
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for large file uploads
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            client_max_body_size 100M;
        }
        
        # AI Engine
        location /ai/ {
            proxy_pass http://ai-engine/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # AI requests can take longer
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 100M;
        }
        
        # WebSocket support
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
        }
    }
