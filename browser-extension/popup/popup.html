<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatyaShield - Fraud Protection</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="../assets/icon48.png" alt="SatyaShield" class="logo-img">
                <h1 class="logo-text">SatyaShield</h1>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <div class="status-dot active" id="statusDot"></div>
                <span id="statusText">Protected</span>
            </div>
        </div>

        <!-- Current Page Analysis -->
        <div class="section">
            <h2 class="section-title">Current Page</h2>
            <div class="page-info">
                <div class="page-url" id="pageUrl">Loading...</div>
                <div class="risk-score" id="riskScore">
                    <div class="risk-score-label">Risk Score:</div>
                    <div class="risk-score-value" id="riskScoreValue">--</div>
                </div>
            </div>
            <div class="scan-controls">
                <button class="btn btn-primary" id="scanButton">
                    <span class="btn-icon">üîç</span>
                    Scan This Page
                </button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2 class="section-title">Quick Actions</h2>
            <div class="quick-actions">
                <button class="action-btn" id="verifyAdvisorBtn">
                    <span class="action-icon">üõ°Ô∏è</span>
                    <span class="action-text">Verify Advisor</span>
                </button>
                <button class="action-btn" id="reportSiteBtn">
                    <span class="action-icon">üö®</span>
                    <span class="action-text">Report Site</span>
                </button>
                <button class="action-btn" id="checkSafetyBtn">
                    <span class="action-icon">‚úÖ</span>
                    <span class="action-text">Safety Check</span>
                </button>
                <button class="action-btn" id="settingsBtn">
                    <span class="action-icon">‚öôÔ∏è</span>
                    <span class="action-text">Settings</span>
                </button>
            </div>
        </div>

        <!-- Recent Alerts -->
        <div class="section">
            <h2 class="section-title">Recent Alerts</h2>
            <div class="alerts-container" id="alertsContainer">
                <div class="no-alerts" id="noAlerts">
                    <span class="no-alerts-icon">üõ°Ô∏è</span>
                    <span class="no-alerts-text">No recent alerts</span>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="section">
            <h2 class="section-title">Protection Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="sitesScanned">0</div>
                    <div class="stat-label">Sites Scanned</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="threatsBlocked">0</div>
                    <div class="stat-label">Threats Blocked</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="advisorsVerified">0</div>
                    <div class="stat-label">Advisors Verified</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link" id="dashboardLink">Dashboard</a>
                <a href="#" class="footer-link" id="supportLink">Support</a>
                <a href="#" class="footer-link" id="aboutLink">About</a>
            </div>
            <div class="footer-version">v1.0.0</div>
        </div>
    </div>

    <!-- Modal for Advisor Verification -->
    <div class="modal" id="advisorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Verify SEBI Advisor</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="advisorForm">
                    <div class="form-group">
                        <label for="sebiNumber">SEBI Registration Number</label>
                        <input type="text" id="sebiNumber" placeholder="INH000000001" pattern="^INH\d{9}$">
                    </div>
                    <div class="form-group">
                        <label for="advisorName">Advisor Name (Optional)</label>
                        <input type="text" id="advisorName" placeholder="Enter advisor name">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Verify</button>
                        <button type="button" class="btn btn-secondary" id="cancelVerify">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Processing...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
